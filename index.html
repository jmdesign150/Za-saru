
<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitanje za tebe ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden; 
        }

        h1 {
            color: #d63384;
            font-size: 2rem;
            margin: 20px;
        }

        .img-container img {
            max-width: 250px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .btn-container {
            position: relative;
            width: 100%;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: absolute; /* Bitno da bi moglo da se pomera */
            left: 55%; /* Poƒçetna pozicija pored DA */
        }

        #success-message {
            display: none;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="content">
        <div class="img-container">
            <img src="pitanje.jpg" alt="Pitanje">
        </div>
        <h1>Da li ≈æeli≈° da bude≈° moja devojka za Dan zaljubljenih? üåπ</h1>
        <div class="btn-container">
            <button id="yesBtn" onclick="saidYes()">DA</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NE</button>
        </div>
    </div>

    <div id="success-message">
        <div class="img-container">
            <img src="odgovor.jpg" alt="Slavlje">
        </div>
        <h1>Jeeeeeej! Znao sam! ‚ù§Ô∏èü•Ç</h1>
        <p>Vidimo se 14. februara!</p>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Izraƒçunavanje nasumiƒçne pozicije unutar vidljivog dela ekrana
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function saidYes() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
