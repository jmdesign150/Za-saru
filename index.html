<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitanje za tebe ‚ù§Ô∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Spreƒçava pojavu skrola kad dugme be≈æi */
        }

        #content, #success-message {
            text-align: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .img-container img {
            max-width: 80%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .btn-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            height: 50px; /* Rezervisan prostor za dugmiƒáe */
            position: relative;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.1s ease;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            z-index: 100;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: relative; /* Na poƒçetku je u liniji sa DA */
            z-index: 100;
        }

        #success-message {
            display: none;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="content">
        <div class="img-container">
            <img src="pitanje.jpg" alt="Pitanje">
        </div>
        <h1>Da li ≈æeli≈° da bude≈° moja devojka za Dan zaljubljenih? üåπ</h1>
        <div class="btn-wrapper">
            <button id="yesBtn" onclick="saidYes()">DA</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">NE</button>
        </div>
    </div>

    <div id="success-message">
        <div class="img-container">
            <img src="odgovor.jpg" alt="Slavlje">
        </div>
        <h1>Jeeeeeej! Znao sam! ‚ù§Ô∏èü•Ç</h1>
        <p>Vidimo se 14. februara!</p>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            
            // Prebacujemo ga u absolute tek kad krene da be≈æi
            noBtn.style.position = 'fixed';

            const padding = 50; // Margina od ivica ekrana da ne pobegne skroz
            
            // Raƒçunamo slobodan prostor na ekranu
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            // Generi≈°emo nasumiƒçne koordinate unutar granica
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function saidYes() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
        }
    </script>
</body>
</html>
