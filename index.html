<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitanje za tebe ‚ù§Ô∏è</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }

        .img-container img {
            max-width: 250px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 { color: #d63384; margin-bottom: 40px; padding: 0 10px; }

        .container {
            position: relative;
            width: 300px;
            height: 300px; /* Prostor u kojem ƒáe NE da kru≈æi */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.1s;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: absolute;
            white-space: nowrap;
        }

        #success-message { display: none; }
    </style>
</head>
<body>

    <div id="content">
        <div class="img-container">
            <img src="pitanje.jpg" alt="Pitanje">
        </div>
        <h1>Da li ≈æeli≈° da bude≈° moja devojka za Dan zaljubljenih? üåπ</h1>
        <div class="container">
            <button id="yesBtn" onclick="saidYes()">DA</button>
            <button id="noBtn" onmouseover="startOrbit()" ontouchstart="startOrbit()">NE</button>
        </div>
    </div>

    <div id="success-message">
        <div class="img-container">
            <img src="odgovor.jpg" alt="Slavlje">
        </div>
        <h1>Jeeeeeej! Znao sam! ‚ù§Ô∏èü•Ç</h1>
        <p>Vidimo se 14. februara!</p>
    </div>

    <script>
        let angle = 0;
        let orbiting = false;
        const radius = 100; // Koliko daleko od "DA" ƒáe da kru≈æi

        function startOrbit() {
            orbiting = true;
        }

        // Funkcija koja pomera dugme u krug
        function animate() {
            if (orbiting) {
                const noBtn = document.getElementById('noBtn');
                
                // Matematika za kru≈æenje (sinus i kosinus)
                const x = Math.cos(angle) * radius;
                const y = Math.sin(angle) * radius;

                noBtn.style.transform = `translate(${x}px, ${y}px)`;
                
                angle += 0.15; // Brzina kru≈æenja - poveƒáaj za br≈æe, smanji za sporije
            }
            requestAnimationFrame(animate);
        }

        function saidYes() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('success-message').style.display = 'block';
            orbiting = false;
        }

        // Pokreƒáe animaciju ƒçim se uƒçita stranica
        animate();
    </script>
</body>
</html>
